<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>fitlife foods Meal Planner - Plan Your Weekly Meals</title>
</head>

<body>
    <!-- The Page Header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-uppercase text-center">Plan Your fitelife delivery meals</h1>
        </div>
    </div>
    
    <!-- Meal Plan Options -->
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col">
                <!-- <a class="btn btn-primary btn-lg btn-block" href="planbycal.html" role="button">Plan by Calories</a> -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#calorieModal">
                    Plan by Calories
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#macroModal">
                    Plan by Macros
                </button>
            </div>    
        </div>
        
        <br>

        <p id="meals"></p>
    
        <div id="plan">

        <!--Meal Plan Table Goes Here -->
        <div class="table-responsive">
            <div class="mealPlan" id="mealPlan1">



            </div>
        </div>


    </div>

    

    <!--Calorie Modal-->
    <div class="modal fade" id="calorieModal" tabindex="-1" role="dialog" aria-labelledby="calorieModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Total Calories</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="totalCalories">Enter total calories for the day:</label>
                            <input type="text" class="form-control" id="totalCalories" aria-describedby="totalCalories"
                                placeholder="ex. 2000" required>
                            <small id="planDescription" class="form-text text-muted">60% of your total will be used for Lunch &
                                Dinner.</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="submit" class="btn btn-primary" onclick="return calcTotalCalories()">Submit</button> -->
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="return calcTotalCalories()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Macro Modal-->
    <div class="modal fade" id="macroModal" tabindex="-1" role="dialog" aria-labelledby="macroModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Macros</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="protein">Enter protein for the day:</label>
                            <input type="text" class="form-control" id="protein" aria-describedby="protein" placeholder="ex. 200"
                                required>
                            <small id="planDescription" class="form-text text-muted">60% of your macros will be used for Lunch &
                                Dinner.</small>
                            <label for="carbs">Enter carbs for the day:</label>
                            <input type="text" class="form-control" id="carbs" aria-describedby="carbs" placeholder="ex. 150"
                                required>
                            <small id="planDescription" class="form-text text-muted">60% of your macros will be used for Lunch &
                                Dinner.</small>
                            <label for="fats">Enter fats for the day:</label>
                            <input type="text" class="form-control" id="fats" aria-describedby="fats" placeholder="ex. 50"
                                required>
                            <small id="planDescription" class="form-text text-muted">60% of your macros will be used for Lunch &
                                Dinner.</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="submit" class="btn btn-primary" onclick="return calcTotalCalories()">Submit</button> -->
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="return planByMacros()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/index.js"></script>


</body>

</html>
